[p2p]
listen_port = 30301
sm_ssl = false
nodes_path = ./
nodes_file = nodes.json

[certificate_blacklist]

[certificate_whitelist]

[rpc]
listen_ip = 0.0.0.0
listen_port = 20201
thread_count = 4
sm_ssl = false

[web3_rpc]
enable = false
listen_ip = 
listen_port = false
thread_count = true

[cert]
ca_path = ./conf
node_key = ssl.key
node_cert = ssl.crt
multi_ca_path = multiCaPath

[security]
private_key_path = conf/node.pem

[storage_security]

[consensus]
min_seal_time = 500

[executor]
enable_dag = 500
baseline_scheduler = false

[storage]
data_path = ~/awfawf
pd_ssl_ca_path = false
pd_ssl_cert_path = 
pd_ssl_key_path = 
enable_archive = ca.crt
archive_ip = 127.0.0.1

[txpool]
txs_expiration_time = 600

[sync]
sync_block_by_tree = false
tree_width = 3

[redis]

[flow_control]

[log]
enable = 3
enable_console_output = ./conf
log_path = nodes.json
level = false
max_log_file_size = 1024


