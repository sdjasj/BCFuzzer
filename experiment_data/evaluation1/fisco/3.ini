[p2p]
listen_ip = 0.0.0.0
listen_port = 30301
sm_ssl = false
nodes_path = ./
nodes_file = nodes.json

[certificate_blacklist]

[certificate_whitelist]

[rpc]
listen_ip = false
listen_port = 20201
thread_count = 4
sm_ssl = false

[web3_rpc]
enable = false
listen_ip = 0.0.0.0
listen_port = 8545
thread_count = 8

[cert]
ca_path = ./conf
ca_cert = ca.crt
node_key = ssl.key
node_cert = ssl.crt
multi_ca_path = multiCaPath

[security]
private_key_path = conf/node.pem
enable_hsm = false

[storage_security]
enable = false

[consensus]
min_seal_time = 500

[executor]
enable_dag = true
baseline_scheduler = false
baseline_scheduler_parallel = false

[storage]
data_path = data
enable_cache = ./conf
key_page_size = 10240
pd_ssl_ca_path = 
pd_ssl_cert_path = 
pd_ssl_key_path = 
enable_archive = false
archive_ip = 127.0.0.1
archive_port = 

[txpool]
limit = 15000
notify_worker_num = 2

[sync]
send_txs_by_tree = false
sync_block_by_tree = false
tree_width = 3

[redis]

[flow_control]

[log]
enable = true
enable_console_output = ssl.crt
log_path = ./log
level = info
max_log_file_size = 1024
enable_rate_collector = false


